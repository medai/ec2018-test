<div class="collapse navbar-collapse">
  <ul class="nav navbar-nav navbar-right" style="float: left!important">
    <li><a href="#">EASYCODE</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right">
    <li><button" class="btn btn-primary" style="margin: 10px; min-width: 90px">LOGIN</button></li>
    <li><button" class="btn btn-primary" style="margin: 10px; min-width: 90px">EXIT</button></li>
  </ul>
</div>

<div class="main-container row"  style="margin: 10px; margin-left:100px;">



<div class="col-sm-10">


  <form class="form-horizontal">

    <div class="control-group">
      <label class="control-label" for="inputName">Name</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Name" ng-model="newUser.name">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="email" id="inputEmail" placeholder="Email" ng-model="newUser.email">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password" ng-model="newUser.password">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputConfirmPassword">Confirm password</label>
      <div class="controls">
        <input type="password" id="inputConfirmPassword" placeholder="Password" ng-model="newUser.confirmPassword">
      </div>
    </div>

	  <div class="control-group">
	    <div class="controls">
	      <button type="submit" class="btn btn-primary" ng-click="signup()">SIGNUP</button>
	    </div>
	  </div>

  </form>

</div>








</div>
