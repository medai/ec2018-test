<h1>Hello {{name}}!</h1>


<div class="main-container row"  style="margin: 10px; margin-left:100px;">



<div class="col-sm-10">


  <table class="table table-striped">

	  <thead>
	    <tr>
	      <th>Title</th>
	      <th>Description</th>
	      <th>Date</th>
	    </tr>
	  </thead>

	  <tbody>
	    <tr ng-repeat="task in ollTasks">
	      <td>{{task.title}}</td>
	      <td>{{task.description}}</td>
	      <td>{{task.date | date:'medium'}}</td>
	    </tr>
	  </tbody>

  </table>



</div>








</div>
